<div mat-dialog-content class="product-list-container">
  <h2 class="subtitle">Agregar producto:</h2>
  <app-loading *ngIf="loading"></app-loading>
  <form *ngIf="!loading" class="form" [formGroup]="productForm">
    <mat-form-field class="product-input" appearance="outline">
      <mat-label>Código</mat-label>
      <input
        matInput
        class="input"
        type="number"
        formControlName="code"
        min="3"
        required
      />
    </mat-form-field>
    <p *ngIf="error" class="error">El código debe tener mínimo 3 dígitos.</p>
    <mat-form-field class="product-input" appearance="outline">
      <mat-label>Producto</mat-label>
      <input
        matInput
        class="input"
        type="text"
        formControlName="name"
        required
      />
    </mat-form-field>
    <mat-form-field class="product-input" appearance="outline">
      <mat-label>Cantidad</mat-label>
      <input
        matInput
        class="input"
        type="number"
        min="1"
        formControlName="amount"
        required
      />
    </mat-form-field>
    <p *ngIf="error" class="error">La cantidad mínima es 1.</p>
    <mat-form-field class="product-input" appearance="outline">
      <mat-label>Precio</mat-label>
      <input
        matInput
        class="input"
        type="number"
        formControlName="price"
        required
      />
    </mat-form-field>
    <p *ngIf="error" class="error">Llena todos los campos obligatorios (*).</p>
    <div class="btn-container">
      <button class="btn cancel-btn" (click)="onCancel()">Cancelar</button>
      <button class="btn add-btn" (click)="onSave()">Guardar</button>
    </div>
  </form>
</div>
