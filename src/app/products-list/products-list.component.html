<div class="product-list-container">
  <h1 class="title">Productos</h1>

  <section>
    <h2 class="subtitle">Agregar producto:</h2>
    <form class="form" [formGroup]="productForm" (ngSubmit)="onSave()">
      <mat-form-field class="product-input" appearance="outline">
        <mat-label>Código</mat-label>
        <input
          matInput
          class="input"
          type="number"
          formControlName="code"
          required
        />
      </mat-form-field>
      <mat-form-field class="product-input" appearance="outline">
        <mat-label>Producto</mat-label>
        <input
          matInput
          class="input"
          type="text"
          formControlName="product"
          required
        />
      </mat-form-field>
      <mat-form-field class="product-input" appearance="outline">
        <mat-label>Cantidad</mat-label>
        <input
          matInput
          class="input"
          type="number"
          formControlName="amount"
          required
        />
      </mat-form-field>
      <mat-form-field class="product-input" appearance="outline">
        <mat-label>Precio</mat-label>
        <input
          matInput
          class="input"
          type="number"
          formControlName="price"
          required
        />
      </mat-form-field>
      <button class="add-btn pointer">
        Agregar
        <span class="material-icons-outlined icon"> add_circle_outline </span>
      </button>
    </form>
  </section>

  <section>
    <h2 class="subtitle">Listado de productos:</h2>
    <table mat-table class="table" [dataSource]="products">
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef class="table-header">N°</th>
        <td
          mat-cell
          *matCellDef="let product; let i = index"
          class="table-body"
        >
          {{ i + 1 }}
        </td>
      </ng-container>
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef class="table-header">Código</th>
        <td mat-cell *matCellDef="let product" class="table-body">
          {{ product.code }}
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="table-header">Producto</th>
        <td mat-cell *matCellDef="let product" class="table-body">
          {{ product.name }}
        </td>
      </ng-container>
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef class="table-header">
          Cantidad existente
        </th>
        <td mat-cell *matCellDef="let product" class="table-body">
          {{ product.amount }}
        </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef class="table-header">
          Precio (COP)
        </th>
        <td mat-cell *matCellDef="let product" class="table-body">
          {{ product.price | number: "1.0-0" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef class="table-header"></th>
        <td mat-cell *matCellDef="let product" class="table-body">
          <span
            class="material-icons-outlined edit-icon"
            (click)="editProduct()"
          >
            edit
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </section>
</div>
